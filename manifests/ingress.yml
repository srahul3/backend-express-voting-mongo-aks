apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - secretName: nginx-cert
      hosts:
        - srahul3-aks-ingress.centralus.cloudapp.azure.com
  rules:
  - host: srahul3-aks-ingress.centralus.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: frontend-react-voting
          servicePort: 80

      - path: /voting
        pathType: Prefix
        backend:
          serviceName: node-voting-be-svc
          servicePort: 8080