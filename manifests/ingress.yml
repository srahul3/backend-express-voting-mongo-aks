# Url Based Routing Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: be-voting-server-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - srahul3votingbe.centralindia.cloudapp.azure.com
    secretName: cafe-secret
  rules:
  - host: srahul3votingbe.centralindia.cloudapp.azure.com
    http:
      paths:
      - path: /
        backend:
          service:
            name: node-voting-be-svc
            port: 8080
      - path: /voting
        backend:
          service:
            name: node-voting-be-svc
            port: 8080
      - path: /vote/(.+)
        backend:
          service:
            name: node-voting-be-svc
            port: 8080